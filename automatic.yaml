port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies: #下方填写节点信息
  - {name: }
  - {name: }
  - {name: }

proxy-groups:
  - name: 🇨🇳 中国代理
    type: select
    proxies:
      - ♻️中国代理自动
      - DIRECT
      - 🇨🇳
      - 🇨🇳
      - 🇨🇳
      - 🔮中国代理负载均衡
  - name: 🌍 国外代理
    type: select
    proxies:
      - ♻️海外代理自动
      - DIRECT
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🔮海外代理负载均衡
  - name: "♻️中国代理自动"
    type: url-test
    proxies:
      - 🇨🇳
      - 🇨🇳
      - 🇨🇳
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: "♻️海外代理自动"
    type: url-test
    proxies:
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: "🔮中国代理负载均衡"
    type: load-balance
    proxies:
      - 🇨🇳
      - 🇨🇳
      - 🇨🇳
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: round-robin
  - name: "🔮海外代理负载均衡"
    type: load-balance
    proxies:
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: round-robin
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ♻️海外代理自动
      - ♻️中国代理自动
      - 🌍 国外代理
      - 🎯 全球直连
      - 🇨🇳 中国代理
      - 🇨🇳
      - 🇨🇳
      - 🇨🇳
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      - 🇭🇰
      
rule-providers:
  reject: #广告域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud: #iCloud 域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple: #Apple 在中国大陆可直连的域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google: #[慎用]Google 在中国大陆可直连的域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy: #代理域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct: #直连域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  private: #私有网络专用域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt"
    path: ./ruleset/private.yaml
    interval: 86400

  gfw: #GFWList 域名列表 gfw.txt
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt"
    path: ./ruleset/gfw.yaml
    interval: 86400

  greatfire: #GreatFire 域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/greatfire.txt"
    path: ./ruleset/greatfire.yaml
    interval: 86400

  tld-not-cn: #非中国大陆使用的顶级域名列表
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
    interval: 86400

  telegramcidr: #Telegram 使用的 IP 地址列表
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
    interval: 86400

  cncidr: #中国大陆 IP 地址列表
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr: #局域网 IP 及保留 IP 地址列表
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

  applications: #需要直连的常见软件列表
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400

  lan: #局域网IP列表
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Hackl0us/SS-Rule-Snippet@master/Rulesets/Clash/Basic/LAN.yaml"
    path: ./ruleset/LAN.yaml
    interval: 3600

  microsoft: {type: http, behavior: classical, path: ./Filter/Microsoft, url: https://cdn.jsdelivr.net/gh/Semporia/Clash-X@master/Filter/Microsoft.yaml, interval: 3600}

rules: #白名单模式 Rules 配置方式
   - RULE-SET,applications,🎯 全球直连            #需要直连的常见软件列表-连接节点
   - DOMAIN,clash.razord.top,🎯 全球直连          #Clash蓝色面板-连接节点
   - DOMAIN,yacd.haishan.me,🎯 全球直连           #Clash黑色面板-连接节点
   - RULE-SET,private,🌍 国外代理,no-resolve      #私有网络专用域名列表-连接节点
   - RULE-SET,reject,🛑 全球拦截                  #广告域名列表-连接节点
   - RULE-SET,icloud,🌍 国外代理                  #iCloud 域名列表-连接节点
   - RULE-SET,apple,🌍 国外代理                   #Apple 在中国大陆可直连的域名列表-连接节点
   - RULE-SET,google,🌍 国外代理                  #[慎用]Google 在中国大陆可直连的域名列表-连接节点
   - RULE-SET,proxy,🌍 国外代理                   #代理域名列表-连接节点
   - RULE-SET,direct,🇨🇳 中国代理                  #直连域名列表-连接节点
   - RULE-SET,lancidr,🎯 全球直连                 #局域网 IP 及保留 IP 地址列表-连接节点
   - RULE-SET,cncidr,🇨🇳 中国代理                  #中国大陆 IP 地址列表-连接节点
   - RULE-SET,telegramcidr,🌍 国外代理            #Telegram 使用的 IP 地址列表-连接节点
   - RULE-SET,gfw,🌍 国外代理                     #GFWList 域名列表-连接节点
   - GEOIP,LAN,🎯 全球直连                        #局域网IP列表-连接节点
   - GEOIP,CN,🇨🇳 中国代理                         #中国CN域名-连接节点
   - MATCH,🐟 漏网之鱼                            #不在规则之中的域名-连接节点
#  - GEOSITE,geolocation-cn,🌍 国外代理
#  - GEOSITE,geolocation-!cn,🌍 国外代理
#  - RULE-SET,tld-not-cn,🌍 国外代理
